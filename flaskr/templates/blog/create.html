{% extends 'base.html' %}

{% block header %}
    <br>
    <h1 class="custom-centered" >{% block title%}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form  class="custom-centered" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" name="title" id='title' value="{{ request.form['title'] }}" required>
        </div>
        <div class="mb-3">
        <label class="form-label" for="body">Body</label>
        <textarea class="form-control" name="body" id='body'>{{ request.form['body'] }}</textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
{% endblock %}
