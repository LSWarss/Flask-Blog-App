{% extends 'base.html' %}

{% block header %}
    <br>
    <h1 class="custom-centered text-light" >{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST" class="custom-centered">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-3">
        <label class="form-label text-light" for='username'>Username</label>
        <input class="form-control" name='username' id='username' required>
    </div>
    <div class="mb-3">
        <label class="form-label text-light" for='password'>Password</label>
        <input class="form-control" type="password" name='password' id='password' required>
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
</form>
{% endblock %}
